<h2 class="toggle toggle-top">Mes groupes</h2>
<ul class="list toggle-content">
  {{#if tpl}}
  {{#each tpl}}
  <li data-item="{{ id }}">
    <h3 class="ui-li-heading">{{title}}</h3>
    <p class="ui-li-desc">Membres : {{#each members}} {{nickname}}, {{/each}}</p>
  </li>
  {{/each}}
  {{else}}
    <p class="inner-content info">Vous n'avez pas encore de groupe d'amis, mais vous pouvez en cr√©er.</p>
  {{/if}}
</ul>

  $(document).ready(function(){
    toggleMenu();
  });
</script>
