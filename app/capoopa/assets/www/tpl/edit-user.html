{{#tpl}}

<div class="top-content">

  <h2><span class="back"><img src="img/back.png"></span> Editer mon profil</h2>

  <div class="inner-content">
    <form method="post" action="" id="edit-profile">
      <label for="nickname">Pseudo</label>
      <input {{#if nickname}}type="hidden"{{else}}type="text"{{/if}} name="nickname" placeholder="Pseudo" value="{{#if nickname}}{{nickname}}{{/if}}" />

      <label for="description">Description</label>
      <textarea name="description" placeholder="Description" rows="4">{{#if description}}{{description}}{{/if}}</textarea>


      <label for="nickname">Nouveau password</label>
      <input type="password" name="password" placeholder="Nouveau password" />

      <label for="nickname">Nouveau password </label>
      <input type="password" name="verifPass" placeholder="Valider nouveau password" />

      <input type="submit" value="Modifier" class="button" />
      <input type="reset" value="Annuler" class="button" />
      <div class="info error"></div>
      <div class="info success"></div>
    </form>
  </div>

</div>

{{/tpl}}

<script type="text/javascript">
  $(document).ready(function(){
    $('.back').click( function(){
      hideItem();
    });
  });
</script>
