<h2 class="toggle toggle-top">Pending <span class="info">( {{size}} )</span></h2>
<ul class="list toggle-content">
  {{#if tpl}}
  {{#each tpl}}
  <li data-item="{{ id }}" data-challenge="{{ challengeID.id }}" class="{{isPasted challengeID.beginning challengeID.duration}}" >
      <img src="img/type/{{challengeID.type}}.png" alt="" class="thumb" />
      <h3 class="ui-li-heading">{{ challengeID.title }}</h3>
      <p class="ui-li-desc">{{date challengeID.beginning}}</p>
  </li>
  {{/each}}
  {{else}}
    <p class="inner-content info">Vous n'avez pas encore de défis en cours, <a href="challenges.html">allez dès à présent en sélectionner !</a></p>
  {{/if}}
</ul>

<script type="text/javascript">
  $(document).ready(function(){
    $('.open-right').click( function(){
       showItem($(this).data("challenge"), 'challenge');
    });
  });
</script>
