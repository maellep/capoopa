<!DOCTYPE html> 
<html> 
<head> 
  <title>Capoopa</title> 
  
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta http-equiv="Content-Type" content="text/ html; charset=UTF-8" />

  <link rel="stylesheet" href="css/main.css" />
  <link href='http://fonts.googleapis.com/css?family=Lato|Sarina' rel='stylesheet' type='text/css'>
  

</head> 
<body class="login-page">



<div data-role="page">

  <div class="content"> 

    <div class="logo app-name">capoopa</div>
 
    <form method="post" action="" id="signup">
      <label for="email">Email :</label>
      <input type="text" name="email" placeholder="email" class="large" />
      
      <label for="password">Password :</label>
      <input type="password" name="password" placeholder="password" class="large"/>
      <label for="password2">Conform password :</label>
      <input type="password" name="password2" placeholder="confirm password" class="large"/>

      <input type="submit" value="Inscription" class="button large" />

      <div class="info error"></div>
      <div class="info success"></div>
    </form>

  </div><!-- /content -->
  
</div><!-- /page -->


</body>
</html>

  <script src="lib/jquery-1.8.2.min.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="js/main.js"></script>
  <script src="js/user.js"></script>
