<h2 class="toggle toggle-top">Pending <span class="info">( {{size}} )</span></h2>
<ul class="list toggle-content">
  {{#each tpl}}
  <li data-item="{{ id }}" data-challenge="{{ challengeID_id }}" class="open-right">
      <img src="img/status/{{status}}.png" alt="" class="thumb" />
      <h3 class="ui-li-heading">{{ challengeID_name }}</h3>
      <p class="ui-li-desc">{{ challengeID_type }}</p>
  </li>
  {{/each}}
</ul>

<script type="text/javascript">
  $(document).ready(function(){
    $('.open-right').click( function(){
       showItem($(this).data("challenge"), 'challenge');
    });
  });
</script>
