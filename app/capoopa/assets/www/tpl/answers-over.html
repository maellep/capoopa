<h2 class="toggle toggle-top">Over</h2>
<ul class="list toggle-content">
  {{#each tpl}}
  <li data-item="{{ id }}" class="open-right">
      <img src="img/status/{{status}}.png" alt="" class="thumb" />
      <h3 class="ui-li-heading">{{id}}</h3>
      <p class="ui-li-desc">{{ status }}</p>
  </li>
  {{/each}}
</ul>


<script type="text/javascript">
  $(document).ready(function(){
    $('.open-right').click( function(){
      showItem($(this).data("item"), 'challenge');
    });
  });
</script>
