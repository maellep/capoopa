{{#tpl}}
  <h2><span class="back"><img src="img/back.png"></span> {{ title }}</h2>
  <p class="inner-content">
    {{ description }}
    {{ time beginning }}
    {{ time end }}
    {{ type }}
    {{ category }}
  </p>
{{/tpl}}

<script type="text/javascript">
  $(document).ready(function(){
    $('.back').click( function(){
      hideItem();
    });
  });
</script>
