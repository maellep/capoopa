{{#tpl}}
  <h2><span class="back"><img src="http://cdn1.iconfinder.com/data/icons/iconic/raster/32/arrow_left_alt1.png"></span> {{ title }}</h2>
  <p class="inner-content">
    {{ description }}
    {{ time beginning }}
    {{ time end }}
    {{ type }}
    {{ category }}
  </p>
{{/tpl}}

<script type="text/javascript">
  $(document).ready(function(){
    $('.back').click( function(){
      hideItem();
    });
  });
</script>
