{{#tpl}}


 <h2><span class="back"><img src="img/back.png"></span> {{ title }} <img src="img/type/{{type}}.png" class="icon" /></h2>
  <div class="inner-content">

    <h3>Informations</h3>
    <ul>
      <li>Catégorie : {{ category }}</li>
      <li>Type : {{ getType type }}</li>
      <!-- <li>Début : {{ date beginning }}</li>
      <li>Durée : {{ time duration }}</li> -->
      <li>Temps restant : {{ timeLeft beginning duration }}</li>
    </ul>

    <h3>Description du défi</h3>
    <p>{{ description }}</p>

    <div>
      <button onclick="capturePhoto();" class="button large uploadPhoto">GO!!</button> 
	  <button onclick="capturePhoto();" class="button large uploadPhoto">Recup photo!!</button> 
	  <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);" class="button large uploadPhoto">Recup photo librairie </button>
	  <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);" class="button large uploadPhoto">Recup album</button>
   
    </div>

  </div>
{{/tpl}}

<script type="text/javascript">
  $(document).ready(function(){
    $('.back').click( function(){
      hideItem();
    });
  });
</script>
